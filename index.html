<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <content>
    <section>
      <header>
        <img src="images/logo.svg" alt="Fylo LOgo">
      </header>
      <div class="image-grid">
        <div><img src="images/icon-document.svg" alt="folder icon"></div>
        <div><img src="images/icon-folder.svg" alt="document icon"></div>
        <div><img src="images/icon-upload.svg" alt="upload icon"></div>
  
      </div>
    </section>

    <section>
      <div class="usable-data">
        <h3>185</h3>
        <p>GB Left</p>  
      </div>
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="data-meter"></div>
      <div class="data-stats">
      <p>0 GB</p>
      <p>1000 GB</p>
      </div>
    </section>
  </content>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">akirem</a>.
    </div>
  </footer>
  </main>

  

  
</body>
</html>
